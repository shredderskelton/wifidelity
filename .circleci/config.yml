#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-28-alpha
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
         name: Decrypting deployment key
         command: openssl aes-256-cbc -d -md sha256 -in signing/publish/play-store-deployment-encrypted.json -out signing/publish/play-store-deployment-64.json -k $KEY
      - run:
         name: Decrypting deployment key from base 64
         command: base64 --decode signing/publish/play-store-deployment-64.json > signing/publish/play-store-deployment.json
       - run:
          name: Deploy Release
          command: ./gradlew publishApkRelease -PdeployJsonFile="../signing/publish/play-store-deployment.json" -PkeyAlias="$keystore_alias" -PkeyPassword="$keystore_password" -PstoreFile="../signing/release/skelton-play-keystore.jks" -PstorePassword="keystore_password" -PisCiBuild="$CI"
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - store_artifacts:
          path: app/build/reports
          destination: reports
#      - store_test_results:
#          path: app/build/test-results